<script type="text/javascript" src="dataset.js"></script>

<script>
var ctx = document.getElementById('chart').getContext('2d');
var scatterChart = new Chart(ctx, {
    type: 'bubble',
    data: {
        datasets: [{
            label: 'Occupation',
            fill: false,
            data: dataset,
            backgroundColor: '#ff6384',
        }]

    },
    options: {
        title: {
          display: true,
          text: "Occupations in the US"
        },
        tooltips: {
            callbacks: {
              title: function(tooltipItem, data) {
                // tooltipitem {0: []}
                  //Return value for title
                  var item = dataset[tooltipItem[0].index]
                  return item.label || '';
              },
              label: function(tooltipItem, data) {
                return "Percent of women: " + tooltipItem.yLabel + "%";
              }
            }
        },
        scales: {
            xAxes: [{
                type: 'linear',
                // position: 'bottom'
            }]
        }
    }
});
</script>
